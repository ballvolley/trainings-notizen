<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainings Notizen</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .app {
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .note-card {
      position: relative;
      width: 100%;
      max-width: 250px;
      height: 180px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .edit-btn {
      position: absolute;
      top: 5px;
      left: 5px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .note-title {
      position: absolute;
      bottom: 5px;
      left: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    .add-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background-color: red;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: none;
      flex-direction: column;
      padding: 2rem;
      z-index: 1001;
    }
    .overlay textarea {
      flex: 1;
      width: 100%;
      font-size: 12pt;
      margin-top: 1rem;
      resize: none;
    }
    .save-btn {
      align-self: flex-start;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .note-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <button class="add-btn" onclick="openEditor()">+ Notiz</button>
  <div class="app" id="notesContainer"></div>

  <div class="overlay" id="editor">
    <button class="save-btn" onclick="saveNote()">Speichern</button>
    <textarea id="editorText" placeholder="Notiz eingeben..."></textarea>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNU4g4KM-GnKL_dGRiKlRgIHFRhC1yEek",
      authDomain: "trainings-notizen.firebaseapp.com",
      projectId: "trainings-notizen",
      storageBucket: "trainings-notizen.appspot.com",
      messagingSenderId: "648079967340",
      appId: "1:648079967340:web:78bd44358809ce4de4c449",
      databaseURL: "https://trainings-notizen-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const notesRef = ref(db, "notes");

    let currentNotes = [];
let editingId = null;


    onValue(notesRef, (snapshot) => {
      const data = snapshot.val();
      currentNotes = [];
      if (data) {
        Object.keys(data).forEach((key) => {
          currentNotes.push({ id: key, text: data[key].text });
        });
      }
      renderNotes();
    });

    function renderNotes() {
      const container = document.getElementById("notesContainer");
      container.innerHTML = "";
      currentNotes.forEach((note) => {
        const card = document.createElement("div");
        card.className = "note-card";
        card.innerHTML = `
          <button class="edit-btn" onclick="editNote('${note.id}')">âœŽ</button>
          <div>${note.text.length > 100 ? note.text.slice(0, 100) + "..." : note.text}</div>
        `;
        container.appendChild(card);
      });
    }

    function openEditor() {
      document.getElementById("editorText").value = "";
      document.getElementById("editor").style.display = "flex";
      editingId = null;
    }

 function saveNote() {
  const text = document.getElementById("editorText").value.trim();
  if (text === "") return;

  if (editingId) {
    const updateRef = ref(db, `notes/${editingId}`);
    set(updateRef, { text });
  } else {
    const newRef = push(notesRef);
    set(newRef, { text });
  }

  document.getElementById("editor").style.display = "none";
  editingId = null;
}

    function editNote(id) {
      const note = currentNotes.find(n => n.id === id);
      if (!note) return;
      document.getElementById("editorText").value = note.text;
      document.getElementById("editor").style.display = "flex";
      editingId = id;
    }
  </script>
</body>
</html>
